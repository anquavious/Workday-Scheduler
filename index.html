<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr class="row">
            <th class="col-sm-1 text-center">Time</th>
            <th class="col-sm-10 text-center">To-do</th>
            <th class="col-sm-1 text-center">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row hour" data-id="9">
            <th class="col-sm-1 p-3 text-center">9 AM</th>
            <td class="col-sm-10 p-0"><textarea rows="3"></textarea></td>
            <td class="col-sm-1 p-0">
              <button class="saveBtn btn" data-id="9">
                <i class="far fa-save fa-2x"></i>
              </button>
            </td>
          </tr>
          <tr class="row hour" data-id="10">
            <th class="col-sm-1 p-3 text-center">10 AM</th>
            <td class="col-sm-10 p-0"><textarea rows="3"></textarea></td>
            <td class="col-sm-1 p-0">
              <button class="saveBtn btn" data-id="10">
                <i class="far fa-save fa-2x"></i>
              </button>
            </td>
          </tr>
          <tr class="row hour" data-id="11">
            <th class="col-sm-1 p-3 text-center">11 AM</th>

              </button>
            </td>
          </tr>
          <tr class="row hour" data-id="12">
            <th class="col-sm-1 p-3 text-center">12 AM</th>
            <td class="col-sm-10 p-0"><textarea rows="3"></textarea></td>
            <td class="col-sm-1 p-0">
              <button class="saveBtn btn" data-id="12">
                <i class="far fa-save fa-2x"></i>
              </button>
            </td>
          </tr>
          <tr class="row hour" data-id="13">
            <th class="col-sm-1 p-3 text-center">1 PM</th>
            <td class="col-sm-10 p-0"><textarea rows="3"></textarea></td>
            <td class="col-sm-1 p-0">
              <button class="saveBtn btn" data-id="13">
                <i class="far fa-save fa-2x"></i>

            </td>
          </tr>
          <tr class="row hour" data-id="14">

              </button>
            </td>
          </tr>
          <tr class="row hour" data-id="15">

              <button class="saveBtn btn" data-id="15">

            </td>
          </tr>
          <tr class="row hour" data-id="16">

          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
